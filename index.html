<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <iframe width="0" height="0" src=" http://www.YoutubeRepeater.com/watch?v=EatzcaVJRMs&s=24" frameborder="0"
        allowfullscreen></iframe>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birth Day Kajol</title>

</head>

<body>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #000;
        }

        img {
            width: 100%;
            
        }

        .box {
            position: relative;
            width: 200px;
            height: 200px;
            transform-style: preserve-3d;
            animation: animate 20s linear infinite;
        }

        @keyframes animate {
            0% {
                transform: perspective(1000px) rotateX(0deg) rotateY(35deg);
            }

            100% {
                transform: perspective(1000px) rotateX(360deg) rotateY(35deg);
            }
        }

        .box span {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transform: rotateX(calc(var(--i)*45deg)) translateZ(300px);

        }

        .box span img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 10%;
        }
    </style>

    <div class="box">
        <span style="--i:1;"><img src="pic1.jpeg"></span>
        <span style="--i:2;"><img src="pic2.jpeg"></span>
        <span style="--i:3;"><img src="pic3.jpeg"></span>
        <span style="--i:4;"><img src="pic4.jpeg"></span>
        <span style="--i:5;"><img src="pic5.jpeg"></span>
        <span style="--i:6;"><img src="pic6.jpeg"></span>
        <span style="--i:7;"><img src="pic7.jpeg"></span>
        <span style="--i:8;"><img src="pic8.jpeg"></span>
    </div>

</body>


<script src="main.js"></script>

</html>
